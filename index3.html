    <div class="teste container"> <!-- sm, md, lg, xl, xxl, fluid-->
        <h1>Cadastro de Fornecedor</h1>
        <p>cadastre um fornecedor e mantenha seus dados atualizados</p>
        
        <form>
            <div class="row"> <!-- Linha CNPJ- Inicio-->
                <div class="form-group col-2">
                    <label>CNPJ:*</label>
                    <input type="text" class="form-control">

                </div>
                <div class="form-group col-1">
                    <button type="submit" class="btn btn-secondary">
                        <i class="bi bi-search"></i>
                    </button>

                </div>

                <div class="form-group col-3">
                    <label>Razão Social:*</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group col-4">
                    <label>Nome Fantasia:</label>
                    <input type="text" class="form-control">
                </div>
            </div> <!--Fim-->
            <br>
            <div class="row"> <!-- Linha Inscrição Estadual- Inicio-->

                <div class="form-group col-2">
                    <label>Inscrição Estadual:</label>
                    <input type="text" class="form-control">
                </div>

                <div class="form-group col-3">
                    <label>Atividade Econômica:*</label>
                    <input type="text" class="form-control">
                </div>

                <div class="form-group col-3 ">
                    <label>Situação: </label>
                    <select class="form-control">
                        <option value=""></option>
                        <option value="1">Ativa</option>
                        <option value="1">Inativo</option>

                    </select>
                </div>
                <div class="form-group col-2">
                    <label>Responsável:</label>
                    <input type="text" class="form-control">
                </div>
            </div> <!--Fim-->
            <hr>

            <div class="row"> <!-- Linha campo CEP - Inicio-->

                <div class="form-group col-2">
                    <label>CEP: *</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group col-1">
                    <button type="submit" class="btn btn-secondary">
                        <i class="bi bi-search"></i>
                    </button>

                </div>
                <div class="form-group col-5">
                    <label>Logradouro:*</label>
                    <input type="text" class="form-control">
                </div>


                <div class="form-group col-2">
                    <label>Número:*</label>
                    <input type="text" class="form-control">
                </div>
            </div><!-- Fim-->
            <br>
            <div class="row"> <!-- Linha campo bairro - Inicio-->

                <div class="form-group col-4">
                    <label>Bairro: *</label>
                    <input type="text" class="form-control">
                </div>

                <div class="form-group col-2">
                    <label>Estado:*</label>
                    <select class="form-control" aria-label="Default select example">
                        <option value="0">---selecionar--</option>
                        <option value="1">Rondônia</option>
                        <option value="2">São Paulo</option>

                    </select>
                </div>

                <div class="form-group col-4">

                    <label>Cidade:*</label>
                    <select class="form-control">
                        <option value="">---selecionar--</option>
                        <option value="1">Ouro Preto do Oeste</option>
                        <option value="2">Jaru</option>

                    </select>
                </div>

            </div> <!--Fim-->
            <br>
            <div class="row"> <!-- Linha Contato- Inicio-->

                <div class="form-group col-2">
                    <label>Contato1: *</label>
                    <input type="text" class="form-control">
                </div>

                <div class="form-group col-6">
                    <label>Contato2:*</label>
                    <input type="text" class="form-control">
                </div>


                <div class="form-group col-2">
                    <label>Contato3:*</label>
                    <input type="text" class="form-control">
                </div>
            </div><!-- Fim-->
            <hr>
            <br>
            <div class="row"> <!-- Linha Email1 - Inicio-->

                <div class="form-group col-4">
                    <label>Email 1: *</label>
                    <input type="text" class="form-control">
                </div>

                <div class="form-group col-6">
                    <label>Email 2 :*</label>
                    <input type="text" class="form-control">
                </div>


            </div><!-- Fim-->
            <br>

            <div class="row"> <!-- Linha Botões-->
                <div class="form-group">
                    <button type="button" class="btn btn-success"> Salvar <i class="bi bi-floppy"></i></button>
                    <button type="submit" class="btn btn-danger">Cancelar <i class="bi bi-chevron-left"></i></button>
                </div>

                
            </div><!--Fim-->
            <br><br><br>
            <br><br><br>
            <br><br><br>
            <br><br><br>
            <br><br><br>
        </form>
